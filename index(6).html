<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bussines Bee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="PUBLIC2/CSS2/main6.css">
</head>
<body>
    <header>
        <h1 class="tittle_header">
            <img id="ico_tittle" src="PUBLIC2/CSS2/icons/panal.ico" alt="icono">Bussines Bee
        </h1>

        <nav id="padding_" class="nav_header">
            <div class="nav_header">
                <img src="PUBLIC2/CSS2/icons/logo-inicio.ico" class="ico_nav" alt="icono"></a>
                <a href="index(2).html" class="nav_link">Inicio</a>
            </div>
            <div class="nav_header">
                <img src="PUBLIC2/CSS2/icons/logo-p-y-p.ico" class="ico_nav" alt="icono"></a>
                <a href="index(3).html" class="nav_link">Productos y promociones</a>
            </div>
            <div class="nav_header">
                <img src="PUBLIC2/CSS2/icons/logo-contacto.ico" class="ico_nav" alt="icono"></a>
                <a href="index(4).html" class="nav_link">Contacto</a>
            </div>
            <div class="nav_header">
                <img src="PUBLIC2/CSS2/icons/logo-carrito.ico" id="more_" class="ico_nav" alt="icono"></a>
                <a href="index(5).html" class="nav_link">Carrito</a>
            </div>
        </nav>
    </header>

    <main>

        <section class="Container_Bar">
            <p class="Bar_Bar">Detalle de facturación:</p>
        </section>

        <form class="Container_FinalPurchase" class="row g-3">
            <div class="container_div" class="col-md-6">
                <label for="inputEmail4" class="container_text" class="form-label">Nombre:</label>
                <input type="email" class="containers" class="form-control" id="inputEmail4">
            </div>
            <div class="container_div" class="col-md-6">
                <label for="inputPassword4" class="container_text" class="form-label">Apellido:</label>
                <input type="password" class="containers" class="form-control" id="inputPassword4">
            </div>
            <div class="container_div" class="col-12">
                <label for="inputAddress" class="container_text" class="form-label">Correo electrónico:</label>
                <input type="text" class="containers" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="container_div" class="col-12">
                <label for="inputAddress2" class="container_text" class="form-label">Ciudad:</label>
                <input type="text" class="containers" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="container_div" class="col-md-6">
                <label for="inputCity" class="container_text" class="form-label">Código postal:</label>
                <input type="text" class="containers" class="form-control" id="inputCity">
            </div>
            <div class="container_div" class="col-md-4">
                <label for="inputState" class="container_text" class="form-label">País</label>
                <select id="inputState" class="containers" class="form-select">
                    <option class="color_text" selected>Elegir...</option>
                    <option class="color_text" >Argentina</option>
                    <option class="color_text" >Brasil</option>
                    <option class="color_text" >Chile</option>
                    <option class="color_text" >Uruguay</option>
                    <option class="color_text" >Paraguay</option>
                </select>
            </div>
            <div class="container_div" class="col-md-2">
                <label for="inputZip" class="container_text" class="form-label">Cupón:</label>
                <input type="text" class="containers" class="form-control" id="inputZip">
            </div>
            <div class="container_div" class="col-12">
                <div id="check" class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="button" class="btn btn-primary">Finalizar compra</button>
            </div>
        </form>


        <footer class="footer">
            <p id="footer_message">¡ESPERAMOS TU MENSAJE!</p>
            <div class="footer_ico_div">
                    <img id="footer_ico" src="PUBLIC2/CSS2/icons/email.ico" alt="icono">
                    <img id="footer_ico" src="PUBLIC2/CSS2/icons/telefono-movil.ico" alt="icono">
                    <img id="footer_ico" src="PUBLIC2/CSS2/icons/facebook.ico" alt="icono">
                    <img id="footer_ico" src="PUBLIC2/CSS2/icons/logotipo-de-instagram.ico" alt="icono">
            </div>
        </footer>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
